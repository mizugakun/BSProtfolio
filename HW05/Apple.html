    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .chooseProduct,
        .chooseProduct ul{
            display: flex;
            justify-content: center;
        }

        .chooseProduct li{
            padding: 0 12px;
        }
        .chooseType,

        .chooseProduct{
            margin: auto;
        }

        .chooseType img{
            width: 100%;
        }

        .chooseType p{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 chooseProduct">
            </div>
            <div class="col-8 chooseType">
            </div>
        </div>
    </div>

                p08:{id:'iPhone8', color:'black', storage:'256G', network:'WIFI',price:'31,000',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone8-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1550795431127',url:'https://www.apple.com/tw/shop/buy-iphone/iphone-8?afid=p238%7CsMmBJRR3O-dc_mtid_18707vxu38484_pcrid_381907686853_pgrid_46018736866_&cid=aos-tw-kwgo-iphone--slid---product--'}
            },
            Mac: {
                air:{id:'MacBook Air', color:'silver', storage:'1T', network:'WIFI',price:'32,000',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/macbook-air-space-gray-select-201810?wid=904&hei=840&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1541713862468',url:'https://www.apple.com/tw/macbook-air/'},
                mac_16:{id:'MacBook Pro 16 inch', color:'silver', storage:'1T', network:'WIFI',price:'89,900',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp16touch-space-select-201911_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1573165435411',url:'https://www.apple.com/tw/macbook-pro-16/'},

                imac_pro:{id:'iMac Pro', color:'silver', storage:'1T', network:'WIFI',price:'159,900',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/imacpro-27-retina-selection-hero?wid=904&hei=840&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1511982294002',url:'https://www.apple.com/tw/imac-pro/'},

                },
            iPad:{
                air:{id:'iPad Air', color:'silver', storage:'1T', network:'WIFI',price:'32,000',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-gold-201911_GEO_TW?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1574905656454',url:'https://www.apple.com/tw/ipad-air/'},
                pro:{id:'iPad pro', color:'silver', storage:'1T', network:'WIFI',price:'32,000',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-pro-12-11-select-202003_GEO_TW?wid=890&amp;hei=1100&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1583430765550',url:'https://www.apple.com/tw/ipad-pro/'},

            },
            Watch:{
                Series_5:{id:'MacBook Air', color:'silver', storage:'1T', network:'WIFI',price:'32,000',pic:'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/MTPK2_VW_PF+watch-44-stainless-silver-cell-5s_VW_PF_WF_CO_GEO_TW?wid=750&hei=712&fmt=p-jpg&qlt=80&op_usm=0.5,0.5&.v=1566419579642,1567126748851',url:'https://www.apple.com/tw/apple-watch-series-5/?afid=p238%7CslH8Vv3ZF-dc_mtid_18707vxu38484_pcrid_382141984223_pgrid_16718749142_&cid=aos-tw-kwgo-watch--slid---product--'},
            }
        }

        var Apple_product = 'chooseProduct';
        window.onload = initailize();
        
        function initailize(){
            let product_func_array = [newRadioBtn,newLabel];
            newList(Apple_product,product_func_array);
        }

        function newRadioBtn(item){
            let radio_btn = document.createElement('input');
                radio_btn.setAttribute('type','radio');
                radio_btn.setAttribute('name','Apple_product');
                radio_btn.setAttribute('id',`${item.toString()}`);
                radio_btn.setAttribute('onclick','addProduct(this)'); 
            return radio_btn;
        }

        function newLabel(item){
            let lb = document.createElement('label');
                lb.setAttribute('for',`${item.toString()}`)
                lb.innerHTML = item.toString();
            return lb;
        }

        function newImage(path){
            let newImage = document.createElement('img');
                newImage.setAttribute('src',path);
                newImage.setAttribute('alt','product_img');
            return newImage;
        }

        function newParagraph(content){
            let newParagraph = document.createElement('p');
                newParagraph.innerHTML = content.toString();
            return newParagraph;
        }

        function newLink(path){
            let newLink = document.createElement('a');
                newLink.setAttribute('src',path);
                newLink.setAttribute('alt','product_img');
                newLink.innerHTML = 'see more';
            return newLink;
        }


        function newList(class_Name,func_array){
            let Node = document.getElementsByClassName(class_Name)[0];
            let list = document.createElement('ul');
            Node.appendChild(list);
            for(let item in product){
                let list_Item = document.createElement('li');
                
                func_array.forEach(_func => {
                    let child = _func(item);
                    list_Item.appendChild(child);
                });
                list.appendChild(list_Item);
            }
        }

        function addProduct(radio_btn){
            let Node = document.getElementsByClassName('chooseType')[0];
            Node.innerHTML = '';
            let product_id = radio_btn.id;
            let product_type = product[product_id];
            for(let info in product_type){
                let product_info = product_type[info];
                
                let p_id = newParagraph(product_info.id);
                let p_color = newParagraph(product_info.color);
                let p_storage = newParagraph(product_info.storage);
                let p_network = newParagraph(product_info.network);
                let p_price = newParagraph(product_info.price);
                let p_image = newImage(product_info.pic);
                let p_link = newLink(product_info.url);

                let p_div = document.createElement('div');
                p_div.setAttribute('class','col-4');
                p_div.appendChild(p_image);
                p_div.appendChild(p_id);
                p_div.appendChild(p_color);
                p_div.appendChild(p_storage);
                p_div.appendChild(p_network);
                p_div.appendChild(p_price);
                p_div.appendChild(p_link);
                Node.appendChild(p_div);

            }

        }
    </script>
