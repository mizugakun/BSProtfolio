        html {

        }

        *,

            padding: 0;

        }

        .price,
        .product_Type,
        .custom_label,
        .choose_color_area,
        #product_img{

            justify-content: center;
        }

        .price,
        .product_Type,
        .choose_color_area {
            padding: 10px 0;
        }

        .show_product_area,
        .customize_product_area {
            padding: 30px 0;
        }

        .product_Type button {
            color: #ccc;
            border-radius: 8px;
            background-color: #555;
            border: none;
            height: 40px;
            padding: 10px;
            margin: 0px 15px;
            transition-duration: 0.2s;
        }

        .product_Type button:hover {
            color: #fff;
        }

        .product_Type button:focus {
            outline: 0;
        }

        .product_Type button:active {
            color: #000;
            background-color: #ddd;
        }

        .customize{
            padding-left: 45px;
        }

        .customize .title {
            padding: 20px 0;
        }

        .customize label {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            /* background-color: rgb(206, 199, 156); */
            border-radius: 10px;
            transition-duration: .2s;
            position: relative;
        }

        .customize label::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(1, 1, 1, 0);
            border-radius: 10px;
            top: 0;
            right: 0;
            left: 0;
            transition-duration: .2s;
        }

        .product_display label {
            position: relative;
        }

        .product_display #product_name {
            text-align: center;
        }

        .product_display label::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(1, 1, 1, 0);
            border-radius: 10px;
            top: 0;
            right: 0;
            left: 0;
            transition-duration: .2s;
        }

        .product_display input:checked~label::after {
            border: 5px solid rgba(1, 1, 1, .3);
        }

        .customize input:checked~label {
            border: none;
        }

        .customize input:checked~label::after {
            border: 5px solid rgba(1, 1, 1, .3);
        }

        .radio_btn input {
            display: none;
        }

        .radio_btn label .color_circle {
            padding: 15px;
            box-sizing: border-box;
        }

        .item {
            width: 100%;
        }

        #product_img img {
            max-height: 290px;
            /* width: 100%; */
        }

        #choosed_product {
            position: relative;
        }

        .choosed_product_wrap {
            padding-top: 20px;
            position: sticky;
            top: 0;
        }

        #choosed_product img {
            width: 100%;
        }

        .product_display {
            flex-wrap: wrap;
        }

        #custom_content,
        #custom_price {
            display: flex;
            align-items: center;
        }

        #custom_price {
            justify-content: center;
            color: #bbb;
        }

        .choose_color {
            width: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .color_circle {
            width: 32px;
            height: 32px;
            border-radius: 100%;
            position: relative;
            margin: 10px 40px;
        }

        .color_circle P {
            position: absolute;
            width: 80px;
            bottom: -50px;
            right: -75%;
            text-align: center;
        }

        .hover_circle::after {
            content: '';
            width: 40px;
            height: 40px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: -4px;
            margin: auto;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 100%;
            z-index: -1;
        }

        .color_circle:hover .hover_circle::after {
            border: 1px solid rgba(0, 0, 0, .2);
        }

        .choose_color_area .radio_btn input:checked~.color_circle .hover_circle::after {
            border: 2px solid rgba(107, 107, 107, 0.5);
        }

        .choose_color_area .radio_btn p {
            text-align: center;
        }

        var product_selected;
        var product_wanted;
        var price_array = {};
        var origin_price = 0;

        function clearAll() {
            clear_display_product();
            clear_choosed_product();
            clear_customizing();
            price_array = {}
            origin_price = 0;
        }

        function clear_display_product() {
            let product_display = document.querySelector('.product_display');
            product_display.innerHTML = '';
        }

        function clear_choosed_product() {
            let choosed_product_wrap = document.querySelector('.choosed_product_wrap');
            choosed_product_wrap.innerHTML = '';
        }

        function clear_customizing() {
            let customize = document.querySelector('.customize');
            customize.innerHTML = '';
        }

        function show_products(btn) {
            clearAll();
            product_selected = btn.id.toString();
            let products = Apple_product[product_selected];
            for (let type in products) {
                append_product_at_display_area(products[type]);
            }
            let zone = document.querySelector('.show_product_area');
            // debugger;
            zone.scrollIntoView();
        }

        function append_product_at_display_area(item) {
            let Node = document.querySelector('.product_display');

            let col_4 = document.createElement('div');
            col_4.setAttribute('class', 'col-4');
            col_4.innerHTML =
                '<div class="radio_btn">' +
                `<input type="radio" name="select_product" id="${item.id}" onclick="show_product_info(this)">` +
                `<label class="item" for="${item.id}">` +
                '<div id="product_img">' +
                `<img src="${item.color.gray.path}" alt="">` +
                '</div>' +
                '<div id="product_name">' +
                `<h3>${item.name}</h3>` +
                '</div>' +
                '</label>' +
                '</div>';
            Node.appendChild(col_4);
        }

        function show_product_info(btn) {
            clear_choosed_product();
            clear_customizing();
            product_wanted = btn.id.toString();
            origin_price = Apple_product[product_selected][product_wanted].price;
            append_wanted_product_img(Apple_product[product_selected][product_wanted].color.gray.path);
            append_customizing_info();
        }

        function append_wanted_product_img(img_path) {
            let choosed_product_wrap = document.querySelector('.choosed_product_wrap');
            choosed_product_wrap.innerHTML =
                `<img src="${img_path}" alt="">`;
            append_color_radio_button();
        }

        function append_color_radio_button() {
            let colors = Apple_product[product_selected][product_wanted].color;
            let Node = document.querySelector('.choosed_product_wrap');
            let colors_btn_area = document.createElement('div');
            colors_btn_area.setAttribute('class', 'choose_color_area');

            for (let c in colors) {
                let colors_btn = document.createElement('div');
                colors_btn.setAttribute('class', 'radio_btn');
                colors_btn.setAttribute('id', 'color');
                colors_btn.innerHTML =
                    `<input type="radio" id="${c}" name="choose_color" class="choose_color_radio" onclick="change_color(this)">` +
                    `<label class=color_circle for="${c}" style="background-color: rgb(${colors[c].rgb[0]}, ${colors[c].rgb[1]}, ${colors[c].rgb[2]})">` +
                    '<label class="hover_circle" for=""></label>' +
                    '</label>' +
                    `<p>${colors[c].name}</p>`;
                colors_btn_area.appendChild(colors_btn);
            }
            Node.appendChild(colors_btn_area);
            let first_color = colors_btn_area.children[0].querySelector('input');
            first_color.checked = true;
            append_product_price();
        }

        function append_product_price() {
            let Node = document.querySelector('.choosed_product_wrap');
            let price_tag = document.createElement('div');
            price_tag.setAttribute('class', 'price row');
            price_tag.innerHTML =
                '<h4>$</h4>' +
                `<h4 id="product_price_sum">${origin_price.toString()}</h4>`;
            Node.appendChild(price_tag);
        }

        function change_color(btn){
            let choosed_color = btn.id;
            document.querySelector('.choosed_product_wrap>img').setAttribute('src',`${Apple_product[product_selected][product_wanted].color[choosed_color].path}`)
        }

        function append_customizing_info() {
            let customize = document.querySelector('.customize');
            customize.innerHTML = '<h4 class="title">Choose your desirable upgrades</h4>'
            let customizing_info = Apple_product[product_selected][product_wanted].custom_info;
            for (let info in customizing_info) {
                let customizing_type = document.createElement('div');
                customizing_type.setAttribute('class', `${product_wanted}_${info}`);

                let customizing_info_title = document.createElement('h5');
                customizing_info_title.innerHTML = `${info} `;

                customize.appendChild(customizing_type);
                customizing_type.appendChild(customizing_info_title);
                price_array[`${info} `] = 0;
                for (let custom_detial in customizing_info[info]) {
                    let radio_button = document.createElement('div');
                    radio_button.setAttribute('class', 'radio_btn');
                    radio_button.innerHTML =
                        `<input type = "radio" name="${info}" id="${custom_detial}" onclick="calculate_price(this,${customizing_info[info][custom_detial].price})"> ` +
                        `<label for= "${custom_detial}" class="custom_label">` +
                        '<div class="col-8" id="custom_content">' +
                        `<p> ${customizing_info[info][custom_detial].content}</p> ` +
                        '</div>' +
                        '<div class="col-4" id="custom_price">' +
                        `<p> +${customizing_info[info][custom_detial].price.toString()} USD</p> ` +
                        '</div>' +
                        '</label>';
                    customizing_type.appendChild(radio_button);
                }
                let first_radio_btn = customizing_type.children[1];
                first_radio_btn.querySelector('#custom_price>p').innerHTML = '';
                first_radio_btn.querySelector('input').checked = true;
            }
            customize.scrollIntoView();
        }

        function calculate_price(info, price) {
            price_array[info.name] = price;
            let total_price = origin_price;
            for (let num in price_array) {
                total_price += price_array[num];
            }
            let price_tag = document.querySelector('#product_price_sum');
            price_tag.innerHTML = total_price.toString();
        }
    </script>
